<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipes</title>
<link rel="icon" type="image/png" href="2cook-favicon-color.png">
<style>
body {
  padding: 0;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f3eeea;
}
.menu-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background-color: #cebcb3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 999;
}
.logo {
  height: 60%;
  width: auto;
  max-width: 100%;
  margin-right: 10px;
}
.tabs {
  display: flex;
  flex-wrap: wrap;
}
.tab {
  margin-right: 22px;
  cursor: pointer;
  transition: box-shadow 0.3s;
  padding: 5px 10px;
  font-family: 'Cabin Sketch', cursive;
  color: #7a454a;
  font-size: 16px;
}
.tab:hover {
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}
.start-button {
  background-color: #f3eeea;
  border: none;
  color: #75464a;
  padding: 10px 30px;
  font-family: 'Cabin Sketch', cursive;
  font-size: inherit;
  border-radius: 20%;
  cursor: pointer;
}
.background-img {
  background-image: url('background-image.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* Hamburger Icon */
.hamburger-icon {
  display: none; /* Initially hidden */
  cursor: pointer;
}
.hamburger-icon img {
  height: 40px;
  width: auto;
}
/* Media Query */
@media (max-width: 768px) {
  .tabs {
    display: none;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background-color: #cebcb3;
  }
  .hamburger-icon {
    margin-right: 20px;
    display: block; /* Show the hamburger icon */
  }
}
.homepage-content {
  padding: 10px;
  margin-top: 100px; /* Adjusted margin-top to prevent overlap with menu bar */
}

.recipe-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 20px;
  margin-top: 120px; /* Keep this margin-top */

}

.content {
  margin-top: 70px; /* Keep this margin-top */
  padding: 20px;
  padding-top: 20px; /* Add padding to the top */
  text-align: center;
  font-family: 'Cabin Sketch', cursive;
}


.recipe-card {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 20px;
  width: 300px;
  padding: 20px;
  transition: transform 0.3s;
  cursor: pointer;
}
.recipe-card:hover {
  transform: translateY(-5px);
}
.recipe-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}
.recipe-card h3 {
  font-size: 24px;
  margin: 10px 0;
}
.recipe-card p {
  color: #555;
}


</style>
</head>
<body>

<div class="menu-bar">
  <img class="logo" src="logo-no-background.png" alt="Logo">
  <div class="hamburger-icon" onclick="toggleMenu()">
    <img src="hamburgericon.png" alt="Hamburger Icon">
  </div>
  <div class="tabs">
    <div class="tab" onclick="window.location.href='index.html'"><b>Home</b></div>
    <div class="tab" onclick="window.location.href='About.html'"><b>About Us</b></div>
    <div class="tab" onclick="window.location.href='HowItWorks.html'"><b>How It Works</b></div>
    <div class="tab start-button" onclick="window.location.href='selection.html'"><b>Let's Start</b></div>
    <div class="tab" onclick="window.location.href='profile.html'"><b>Profile</b></div>
    <div class="tab" onclick="window.location.href='articles.html'"><b>Articles</b></div>
    <div class="tab" onclick="window.location.href='contactus.html'"><b>Contact Us</b></div>
  </div>
</div>

<div class="recipe-container" id="recipe-container">
  <!-- Recipes will be dynamically added here -->
</div>

<script>
  function toggleMenu() {
    var tabs = document.querySelector('.tabs');
    tabs.style.display = (tabs.style.display === 'none' || tabs.style.display === '') ? 'flex' : 'none';
  }

document.addEventListener('DOMContentLoaded', function() {
    const recipes = JSON.parse(localStorage.getItem('recipes'));
    const container = document.getElementById('recipe-container');

    recipes.forEach((recipe, index) => {
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.onclick = () => {
            localStorage.setItem('selectedRecipe', JSON.stringify(recipe));
            window.location.href = 'recipe_detail.html';
        };

        const image = document.createElement('img');
        image.src = recipe.image_url;
        card.appendChild(image);

        const title = document.createElement('h3');
        title.textContent = recipe.recipe_name;
        card.appendChild(title);

        const info = document.createElement('p');
        info.textContent = recipe.rec_info;
        card.appendChild(info);

        container.appendChild(card);
    });
});
</script>


</body>
</html>
