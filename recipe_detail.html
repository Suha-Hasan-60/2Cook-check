<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Detail</title>
<link rel="icon" type="image/png" href="2cook-favicon-color.png">
<style>
/* CSS Styles */
@font-face {
  font-family: 'Cabin Sketch';
  src: url('Cabin Sketch.ttf') format('truetype');
}

@font-face {
  font-family: 'Akaya Telivigala';
  src: url('Akaya Telivigala.ttf') format('truetype');
}

body {
  padding: 0;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f3eeea;
}
.menu-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background-color: #cebcb3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 999;
}
.logo {
  height: 60%;
  width: auto;
  max-width: 100%;
  margin-right: 10px;
}
.tabs {
  display: flex;
  flex-wrap: wrap;
}
.tab {
  margin-right: 22px;
  cursor: pointer;
  transition: box-shadow 0.3s;
  padding: 5px 10px;
  font-family: 'Cabin Sketch', cursive;
  color: #7a454a;
  font-size: 16px;
}
.tab:hover {
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}
.start-button {
  background-color: #f3eeea;
  border: none;
  color: #75464a;
  padding: 10px 30px;
  font-family: 'Cabin Sketch', cursive;
  font-size: inherit;
  border-radius: 20%;
  cursor: pointer;
}
.background-img {
  background-image: url('background-image.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* Hamburger Icon */
.hamburger-icon {
  display: none; /* Initially hidden */
  cursor: pointer;
}
.hamburger-icon img {
  height: 40px;
  width: auto;
}
/* Media Query */
@media (max-width: 768px) {
  .tabs {
    display: none;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background-color: #cebcb3;
  }
  .hamburger-icon {
    margin-right: 20px;
    display: block; /* Show the hamburger icon */
  }
}
.homepage-content {
  padding: 10px;
  margin-top: 100px; /* Adjusted margin-top to prevent overlap with menu bar */
}

.content {
  margin-top: 100px;
  padding: 20px;
  text-align: center;
  font-family: 'Cabin Sketch', cursive;
}

.recipe-title {
  font-size: 36px;
  color: #333;
}

.recipe-info {
  font-size: 20px;
  color: #555;
}

.video-link {
  display: block;
  margin-top: 20px;
  font-size: 18px;
  color: #007bff;
  text-decoration: none;
}

.video-link:hover {
  text-decoration: underline;
}

.ingredients {
  margin-top: 30px;
  text-align: left;
}

.ingredient {
  font-size: 18px;
  margin-bottom: 10px;
}
.ingredient-link {
  color: #007bff; /* Blue color */
  text-decoration: none;
  transition: color 0.3s; /* Smooth color transition on hover */
}

.ingredient-link:hover {
  color: #0056b3; /* Darker blue color on hover */
}
</style>
</head>
<body>

  <div class="menu-bar">
    <img class="logo" src="logo-no-background.png" alt="Logo">
    <div class="hamburger-icon" onclick="toggleMenu()">
      <img src="hamburgericon.png" alt="Hamburger Icon">
    </div>
    <div class="tabs">
      <div class="tab" onclick="window.location.href='index.html'"><b>Home</b></div>
      <div class="tab" onclick="window.location.href='About.html'"><b>About Us</b></div>
      <div class="tab" onclick="window.location.href='HowItWorks.html'"><b>How It Works</b></div>
      <div class="tab start-button" onclick="window.location.href='selection.html'"><b>Let's Start</b></div>
      <div class="tab" onclick="window.location.href='profile.html'"><b>Profile</b></div>
      <div class="tab" onclick="window.location.href='articles.html'"><b>Articles</b></div>
      <div class="tab" onclick="window.location.href='contactus.html'"><b>Contact Us</b></div>
    </div>
  </div>

<div class="content">
    <h1 class="recipe-title" id="recipe-title">Recipe Title</h1>
    <p class="recipe-info" id="recipe-info">Recipe information will be displayed here.</p>
    <a id="video-link" class="video-link" href="#" target="_blank">Watch Video</a>
    <div class="ingredients" id="ingredients">
      <h3>Ingredients:</h3>
      <!-- Ingredient links will be added here -->
    </div>
  </div>

  <script>
    function toggleMenu() {
    var tabs = document.querySelector('.tabs');
    tabs.style.display = (tabs.style.display === 'none' || tabs.style.display === '') ? 'flex' : 'none';
  }
    document.addEventListener('DOMContentLoaded', function() {
        const recipe = JSON.parse(localStorage.getItem('selectedRecipe'));
    
        document.getElementById('recipe-title').textContent = recipe.recipe_name;
        document.getElementById('recipe-info').textContent = recipe.rec_info;
        document.getElementById('video-link').href = recipe.video_url;
    
        const ingredientsContainer = document.getElementById('ingredients');
        recipe.main_ing.forEach(ingredient => {
            const ingredientLink = document.createElement('a');
            ingredientLink.href = ingredient.url;
            ingredientLink.textContent = ingredient.name;
            ingredientLink.className = 'ingredient-link';
            ingredientLink.target = '_blank';
            ingredientsContainer.appendChild(ingredientLink);
            ingredientsContainer.appendChild(document.createElement('br'));
        });
    });
    </script>
    
    
    

</body>
</html>
